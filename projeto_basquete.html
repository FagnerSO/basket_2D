<canvas width="700" height="500"></canvas>

<script>
    
    var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

    function desenhaQuadra(){

        pincel.fillStyle = 'SaddleBrown';
        pincel.fillRect(0, 0, 700, 500);
        pincel.fillStyle = 'NavajoWhite';
        pincel.fillRect(30, 30, 640, 440);
    
        function desenhaRetangulo(rx, ry, largura, altura, cor, linha){
            pincel.strokeStyle = cor;
            pincel.lineWidth = linha;
            pincel.strokeRect(rx, ry, largura, altura);
        }

        function desenhaReta(x1, y1, x2, y2, cor, larguraReta){
            pincel.strokeStyle = cor;
            pincel.lineWidth = larguraReta;
            pincel.beginPath();
            pincel.moveTo(x1, y1);
            pincel.lineTo(x2, y2);
            pincel.stroke();
        }

        function desenhaCirculo(x, y, raio, cor, larguraCirculo){
            pincel.strokeStyle = cor;
            pincel.lineWidth = larguraCirculo;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.stroke();
        }

        desenhaRetangulo(30, 30, 640, 440, 'white', 4);
        desenhaCirculo(350, 250, 80, 'white', 2); //central
        desenhaReta(350, 30, 350, 470, 'white', 2); //linha central

        //ladoDireito
        desenhaReta(680, 230, 680, 270, 'orange', 6); //base cesta
        desenhaReta(680, 250, 665, 250, 'orange', 2); //base cesta
        desenhaCirculo(653, 250, 12, 'orange', 2); //cesta
        desenhaRetangulo(670-120, 210, 120, 80, 'white', 2);
        
        pincel.beginPath();
        pincel.arc(550, 250, 40, 3*Math.PI/2, Math.PI/2, Math.PI);
        pincel.stroke();

        pincel.beginPath();
        pincel.moveTo(670, 60);
        pincel.bezierCurveTo(440, 125, 440, 375, 670, 440);
        pincel.stroke(); 

        //ladoEsquerdo
        desenhaReta(20, 230, 20, 270, 'orange', 6); //base cesta esq
        desenhaReta(20, 250, 35, 250, 'orange', 2); //base cesta esq
        desenhaCirculo(47, 250, 12, 'orange', 2); //cesta esq
        desenhaRetangulo(30, 210, 120, 80, 'white', 2);

        pincel.beginPath();
        pincel.arc(150, 250, 40, Math.PI/2, 3*Math.PI/2, Math.PI);
        pincel.stroke();
        
        pincel.beginPath();
        pincel.moveTo(30, 60);
        pincel.bezierCurveTo(260, 125, 260, 375, 30, 440);
        pincel.stroke();
    }    

desenhaQuadra();


</script>
